<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <!-- // TODO #2 - display the job fields, one per row -->

    <div th:fragment="jobs-list">

        <h3 th:text="${aJob.name} + ' at ' + ${aJob.employer}"></h3>

        <div>
            <table th:fragment="single-aJob" class="aJob-listing">
                <tr>
                    <th>Name</th>
                    <td th:text="${aJob.name}"></td>
                </tr>
                <tr>
                    <th>Employer</th>
                    <td th:text="${aJob.employer}"></td>
                </tr>
                <tr>
                    <th>Location</th>
                    <td th:text="${aJob.location}"></td>
                </tr>
                <tr>
                    <th>Position Type</th>
                    <td th:text="${aJob.positionType}"></td>
                </tr>
                <tr>
                    <th>Skill</th>
                    <td th:text="${aJob.coreCompetency}"></td>
                </tr>
            </table>
        </div>

    </div>

</div>

</body>
</html>
